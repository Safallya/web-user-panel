<div class="main-content">
  <div class="container-fluid">
    <div class="row" style="display: flex; align-items: center; height: 100vh">
      <div class="col-md-4 offset-md-4">
        <div class="card">
          <div class="card-header" style="text-align: center">
            <h4 class="card-title">Web Panel</h4>
            <p class="card-category">Please login to manage your products</p>
            <img src="../../assets/img/login.jpg" style="max-width: 60%" />
          </div>
          <div class="card-body">
            <ng-form [formGroup]="loginForm">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>Email ID</mat-label>
                    <input
                      matInput
                      placeholder="Enter your Email ID"
                      type="email"
                      formControlName="email"
                    />
                  </mat-form-field>
                  <div>
                    <ng-container
                      *ngFor="let validation of validationMsg.email"
                    >
                      <div
                        *ngIf="
                          loginForm.get('email').hasError(validation.type) &&
                          loginForm.get('email').touched
                        "
                      >
                        <small>* {{ validation.message }}</small>
                      </div>
                    </ng-container>
                  </div>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input
                      matInput
                      placeholder="Enter your Password"
                      type="password"
                      formControlName="password"
                    />
                  </mat-form-field>
                  <div>
                    <ng-container
                      *ngFor="let validation of validationMsg.password"
                    >
                      <div
                        *ngIf="
                          loginForm.get('password').hasError(validation.type) &&
                          loginForm.get('password').touched
                        "
                      >
                        <small>* {{ validation.message }}</small>
                      </div>
                    </ng-container>
                  </div>
                </div>
              </div>
            </ng-form>
            <div style="text-align: center">
              <button mat-raised-button color="primary" (click)="signIn()" [disabled]="running">
                  Sign In
              </button>
            </div>
            <mat-divider style="margin: 16px 0px"></mat-divider>
            <div style="text-align: center">
              <h5>Don't have an Account?</h5>
              <button
                mat-raised-button
                color="primary"
                style="width: 100%"
                (click)="routeToCreateAccount()"
              >
                Create an Account
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
